<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <title>WebRep - Focus Têxtil</title>
  <meta http-equiv="Content-Language" content="pt-br, en">
  <meta name="viewport"
    content="width=device-width, height=device-height, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="WebRep">
  <meta name="format-detection" content="telephone=no">
  <link rel="icon" href="images/favicon.ico" />
  <!-- build:css({.tmp,src}) styles/vendor.css -->
  <!-- bower:css -->
  <!-- run `gulp inject` to automatically populate bower styles dependencies -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css({.tmp,src}) styles/app.css -->
  <link rel="stylesheet" href="index.css" />
  <!-- endbuild -->
  <script>
    (function blockOtherThanChromeOrSafari() {
      var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
      var isSafari = /Safari/.test(navigator.userAgent) && /Apple Computer/.test(navigator.vendor);
      var isCordova = navigator.platform === "iPad";

      if (!isChrome && !isSafari && !isCordova) {
        // document.body.innerHTML = "";
        console.log("INVALID BROWSER");
        document.write('<' + '/head><' + 'body>Por favor use navegador Chrome ou Safari. <' +
          'style type="text/undefined">');
      } else {
        console.log("BROWSER OK");
      }
    });

  </script>
</head>

<body ng-controller="MainController as vm">
  <header class="header">
    <a ui-sref="home" class="header-logo" id="index-logo">
      <img src="images/logo.svg" alt="Focus Têxtil">
    </a>
    <div ng-if="vm.user && vm.inside">



      <button class="btn btn-exit" ng-click="::vm.exitApp()" id="index-logout-btn">
        <span class="icon icon-switch"></span>
      </button>
      <span class="user-name">
        <!--
        <div>
          <a ng-if="!isEfocusCustomer" ui-sref="faq" class="btn-faq" href="#!/faq">
            <span class="icon icon-info"></span>
            <span class="leg">Ajuda - FAQ </span>
          </a>
        </div>
        -->
        <span ng-if="vm.loginPathAdv" class="usr-grey-1">{{ vm.loginPathAdv }} /</span>
        <span ng-if="vm.loginPathGs" class="usr-grey-2">{{ vm.loginPathGs }} /</span>
        <span ng-if="!vm.isEfocusCustomer" class="bold-usr">{{vm.user.Login}}</span>
        <span ng-if="!vm.isEfocusCustomer">{{ 1 * vm.user.Pernr  }}</span>
        <span ng-if="vm.isEfocusCustomer" class="bold-usr">{{vm.user.FullName}}</span>
        <span ng-if="vm.isEfocusCustomer">{{ 1 * vm.user.CodeCli  }}</span>
        </span>
        <span class="version-info" ng-click="vm.showChangelog()">{{ ::vm.env }} {{ ::vm.version }}</span>
        <span class="process-info" ng-if="vm.process" ng-bind="vm.process"></span>
        <span ng-if="!vm.online" class="icon icon-notification off-info"></span>
        <button ng-if="vm.isEfocusCustomer" class="icon icon-dollar customer-ptax" ng-click="vm.customerPtax()"></button>
    </div>
  </header>
  <ui-view></ui-view>
  <menu-footer kart="vm.kart"></menu-footer>
  <div loading-spinner class="loading"></div>


  <div ng-if="vm.UnderMaintenance" class="ds-none" ng-class="{'ds-block': vm.UnderMaintenance}">
    <div class="Maintenance-overlay">
      <div class="Maintenance-Modal">
        <span ng-if="vm.ScheduledMaintenance" class="icon icon-cross close-warn"
          ng-click="vm.UnderMaintenance = false"></span>
        <span class="icon icon-notification warn-ic"></span>
        <h3 class="text-center txt-warn txt-mg-warn" ng-if="vm.ScheduledMaintenance">
          {{ vm.MaintenanceRes.MensagemPre }}
        </h3>
        <h3 class="text-center txt-warn txt-mg-warn" ng-if="vm.MaintenanceInProgress">
          {{ vm.MaintenanceRes.MensagemPos }}
        </h3>
        <h2 class="text-center" ng-if="vm.MaintenanceInProgress">Aviso: Você será desconectado.</h2>
        <button ng-if="vm.MaintenanceInProgress" type="button" class="btn btn-icon centered-element btn-warn-conf"
          ng-click="vm.LogoutMaintenance()" id="index-maintenance-logout-btn">
          OK
        </button>
      </div>
    </div>
  </div>

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-WT4NES3RH7"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-WT4NES3RH7');
  </script>

  <script type="text/javascript" src="https://www.focustextil.com.br/global/js/lgpd.js"></script>
  <script type="text/javascript" src="cordova.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.4/FileSaver.min.js" integrity="sha512-e35tHhi6aPIZL4003XnvCy0fBMKquI2U3KwFWzFomF7pryelCq/KAAgErZIv7om4tPO+asEL8KLvBebzJQzSKw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>

<!-- build:js({.tmp,src}) scripts/vendor.js -->
<!-- bower:js -->
<!-- run `gulp inject` to automatically populate bower script dependencies -->
<!-- endbower -->
<!-- endbuild -->
<!-- build:js({.tmp,src}) scripts/app.js -->
<!-- inject:js -->
<!-- js files will be automatically insert here -->
<!-- endinject -->
<!-- inject:partials -->
<!-- angular templates will be automatically converted in js and inserted here -->
<!-- endinject -->
<!-- endbuild -->
</body>

</html>
