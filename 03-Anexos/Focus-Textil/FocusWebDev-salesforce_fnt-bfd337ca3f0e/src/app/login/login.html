<div class="login-page">
  <div class="login-box">
    <div class="login-content">
      <img src="images/logo.svg" alt="" class="login-logo">
      <form action="." class="login-form" ng-submit="vm.login($event)" ng-show="!vm.valid">
        <div class="form-group">
          <input type="text" class="form-control" ng-model="vm.info.user" placeholder="Usuário"
            autocomplete="new-password" required id="login-user">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" ng-model="vm.info.pass" placeholder="Senha"
            autocomplete="new-password" required id="login-password">
        </div>
        <div class="form-group">
          <button ng-disabled="vm.MaintenanceInProgress" type="submit" class="btn btn-block" id="login-enter-btn">Entrar</button>

        </div>

        <div class="message">
          <h3 class="text-center txt-warn txt-mg-warn" ng-if="vm.MaintenanceInProgress">
            {{ vm.MaintenanceRes.MensagemPos }}
          </h3>
        </div>


        <div class="btn-group" ng-show="!vm.valid">
          <button type="button" class="btn btn-white" ng-click="vm.modal('forgot')" id="login-remember-btn">Lembrar Senha</button>
          <button type="button" class="btn btn-white" ng-click="vm.modal('change')" id="login-change-btn">Trocar Senha</button>
        </div>
      </form>
      <form action="." class="validate-form" ng-show="vm.valid" ng-submit="vm.validate($event)">
        <p class="form-info">Por favor cadastrar uma nova senha.</p>
        <div class="form-group">
          <input type="password" class="form-control" ng-model="vm.info.npass" placeholder="Nova Senha"
            autocomplete="new-password" required id="login-new-password">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" ng-model="vm.info.vpass" placeholder="Confirmar Senha"
            autocomplete="new-password" required id="login-confirm-password">
        </div>
        <button class="btn btn-block" id="login-confirm-change">Entrar</button>
      </form>
      <span class="version-info">{{ ::vm.env }} {{ ::vm.version }}</span>


    </div>
  </div>

  <div ng-if="vm.managerModalToggle" class="rep-list table-content">
    <!-- model="vm.page.search" send="vm.submitForm($event)" clear="vm.clearForm()" -->
    <!-- search-box title="REPRESENTANTES" info="Buscar" ></search-box -->
    <div class="simple-title-modal">{{ vm.managerModalTitle }}
    </div>
    <table class="table table-scroll ">
      <thead>
        <tr>
          <th class="cell-min">Código</th>
          <th class="cell-med">Login</th>
          <th class="cell-xtra">Nome</th>
          <th class="cell-min"></th>
        </tr>
      </thead>
      <tbody fluid-height="200" class="even-body lista-manag">
        <tr ng-repeat="rep in vm.gestorReps" ng-click="vm.gestorLogin(rep)" id="{{'login-list-item-' + $index}}">
          <td class="cell-min">{{rep.Pernr}}</td>
          <td class="cell-med">{{rep.Login | limitTo: 20}}</td>
          <td class="cell-xtra">{{rep.Name}}</td>
          <td class="cell-min"><span class="icon icon-tag-right"></span></td>
        </tr>
        <h3 ng-if="vm.ZeroGestRep">Nenhum representante encontrado</h3>
      </tbody>
    </table>

    <div class="simple-title-modal bar-back">
     <div ng-if="vm.loginAdv">
      <button class="btn btn-icon-left f-right btn-bck"
        ng-if="vm.gestorValid && vm.usuarioAutenticado && vm.storeManagerObj" ng-click="vm.voltarModalGestores()" id="login-back-btn">
        <span class="icon icon-tag-left"></span> Voltar
      </button>
    </div>
    </div>
  </div>

</div>
