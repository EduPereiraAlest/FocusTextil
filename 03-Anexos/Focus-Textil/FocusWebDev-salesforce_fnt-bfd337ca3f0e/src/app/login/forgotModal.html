<form action="." class="validate-form" ng-submit="vm.forgotten($event)">
  <p class="form-info">Preencha o campo com seu usuário, a sua senha será enviada para o e-mail cadastrado.</p>
  <div class="form-group">
    <input type="text" class="form-control" ng-model="vm.info.user" placeholder="Usuário" autocomplete="new-password" required id="forgot-modal-user">
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-block" id="forgot-modal-send-btn">Enviar</button>
  </div>
</form>
