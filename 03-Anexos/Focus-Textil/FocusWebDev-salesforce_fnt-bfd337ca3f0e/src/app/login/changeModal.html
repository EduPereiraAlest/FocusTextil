  <p class="form-info">Por favor cadastrar uma nova senha.</p>
  <div class="form-group">
    <input type="text" class="form-control" ng-model="vm.info.user" placeholder="UsuÃ¡rio" autocomplete="new-password" required id="change-modal-user">
  </div>
  <div class="form-group">
    <input type="password" class="form-control" ng-model="vm.info.pass" placeholder="Senha" autocomplete="new-password" required id="change-modal-password">
  </div>
  <div class="form-group">
