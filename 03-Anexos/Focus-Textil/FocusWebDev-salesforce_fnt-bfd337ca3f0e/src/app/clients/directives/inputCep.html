<div class="form-group form-group-ct">
  <label for="{{name}}">CEP*</label>
  <input type="tel" name="{{name}}" ng-model="model[name]" class="form-control form-control-btn" ng-disabled="disabled" ui-br-cep-mask required>

  </button>
</div>
