<form name="{{$ctrl.formName}}" class="form-box" novalidate>
  <h3 class="form-box-title" id="address-form-client-address-title">
    <span class="icon icon-tag-down"></span>
    <span class="icon icon-tag-up"></span>
    {{$ctrl.title}}
    <ng-transclude-replace></ng-transclude-replace>
  </h3>
  <fieldset class="form-box-content flicker" ng-disabled="$ctrl.disabled">
    <div class="form-row">
      <div class="form-group form-group-bt">
        <label for="Razao">Razão Social*</label>
        <input type="text" name="Razao" class="form-control" ng-model="$ctrl.model.Razao01Cli" required id="address-form-company-name">
      </div>
      <input-cnpj-address name="{{'cnpjAdr' + $ctrl.type.capitalize()}}" ng-model="$ctrl.model" id="address-form-cnpj"></input-cnpj-address>
    </div>
    <fieldset ng-disabled="$ctrl.model.Exist">
      <div class="form-row">
        <div class="form-group form-group-bb">
          <label for="PaisCli">Pais*</label>
          <selects model="$ctrl.model.PaisCli" items="$ctrl.countries" classes="form-group-dt" first-option="true" required id="address-form-country"></selects>
        </div>
        <input-cep model="$ctrl.model" form-ctrl="$ctrl.formCtrl" id="address-form-cep"></input-cep>
      </div>
      <div class="form-row">
        <div class="form-group form-group-bb">
          <label for="logr">Logradouro*</label>
          <input type="text" name="logr" class="form-control" ng-model="$ctrl.model.LogrCli" ng-disabled="$ctrl.model.ZipBlock.Rua" required id="address-form-street">
        </div>
        <div class="form-group form-group-et">
          <label for="num">Numero*</label>
          <input type="text" name="num" class="form-control" ng-model="$ctrl.model.NumHouseCli" ng-pattern="/[0-9]+/" ui-number-mask="0" ui-hide-group-sep required id="address-form-number">
        </div>
        <div class="form-group form-group-et">
          <label for="comp">Complemento</label>
          <input type="text" name="comp" class="form-control" ng-model="$ctrl.model.ComplCli" id="address-form-complement">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group form-group-de">
          <label for="BairroCli">Bairro*</label>
          <input type="text" name="BairroCli" class="form-control" ng-model="$ctrl.model.BairroCli" ng-disabled="$ctrl.model.ZipBlock.Bairro" required id="address-form-district">
        </div>
        <div class="form-group form-group-de">
          <label for="CityCli">Cidade*</label>
          <input type="text" name="CityCli" class="form-control" ng-model="$ctrl.model.CityCli" ng-disabled="$ctrl.model.ZipBlock.Cidade" required id="address-form-city">
        </div>
        <div class="form-group form-group-et">
          <label for="UfCliAdr">UF*</label>
          <input type="text" name="UfCliAdr" class="form-control" ng-model="$ctrl.model.UfCliAdr" ng-disabled="$ctrl.model.ZipBlock.Estado" maxlength="2" ng-pattern="/[A-Z]+/" required id="address-form-state">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group form-group-dd">
          <label for="insc">Inscrição Estadual*</label>
            <input
              type="tel"
              name="insc"
              class="form-control"
              ng-model="$ctrl.model.InscEstAdrCli"
              ng-if="$ctrl.isInscEstAdrCliValid"
              required
              id="address-form-state-registration"
              ng-keyup="$ctrl.checkEnter($event)"
             ng-model-options="{ allowInvalid: true }"
              ng-class="{ 'valid': $ctrl.isInscEstAdrCliValid, 'invalid': !$ctrl.isInscEstAdrCliValid }"
            />

          <input
            type="tel"
            name="insc"
            class="form-control"
            ng-model="$ctrl.model.InscEstAdrCli"
            ng-if="!$ctrl.model.Isento && !$ctrl.isInscEstAdrCliValid"
            required
            ui-br-ie-mask="$ctrl.model.UfCliAdr"
            id="address-form-state-registration"
            ng-keyup="$ctrl.checkEnter($event)"
           ng-model-options="{ allowInvalid: true }"
            ng-class="{ 'valid': $ctrl.isInscEstAdrCliValid, 'invalid': !$ctrl.isInscEstAdrCliValid }"
          />
          <input type="text" name="insc" class="form-control" ng-disabled="true" ng-if="$ctrl.model.Isento" />
        </div>
        <div class="form-group text-bottom form-group-ef">
          <input id="{{'Isen' + $ctrl.type}}" class="checkbox-custom" name="{{'Isen' + $ctrl.type}}" ng-model="$ctrl.model.Isento" ng-disabled="$ctrl.disabled" type="checkbox" id="address-form-free">
          <label for="{{'Isen' + $ctrl.type}}" class="checkbox-custom-label">Isento</label>
        </div>
        <div class="form-group form-group-dr">
          <label for="sufr">Suframa</label>
          <input type="tel" pattern="[0-9]+([\.,-][0-9]+)?" name="sufr" class="form-control" ng-model="$ctrl.model.SufrCli" id="address-form-suframa" />
        </div>
        <div class="form-group form-group-et">
          <label for="FoneAdr">Telefone*</label>
          <input type="tel" name="FoneAdr" class="form-control" ng-model="$ctrl.model.FoneAdr" ui-br-phone-number required id="address-form-phone" />
        </div>
        <div class="form-group form-group-er">
          <label for="RamalAdr">Ramal</label>
          <input type="tel" name="RamalAdr" class="form-control" ng-model="$ctrl.model.RamalAdr" ui-number-mask="0" ui-hide-group-sep id="address-form-branch" />
        </div>
      </div>
    </fieldset>
  </fieldset>
</form>
