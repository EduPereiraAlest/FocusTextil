<div class="search-content">
  <h2>CANAL DO REPRESENTANTE</h2>
</div>
<!-- FORM -->
<form name="vm.conform" ng-submit="vm.sendMsg()" class="order-form-content contact-form form-box">
  <div class="form-row">
    <div class="form-group form-group-ct">
      <label>Para</label>
      <selects model="vm.data.To" items="vm.areas" first-option="true" id="contact-for" ></selects>
    </div>
    <div class="form-group form-group-ct">
      <label for="cc">Cc</label>
      <input type="text" name="cc" class="form-control" value="Comercial" disabled id="contact-cc">
    </div>
  </div>
  <div class="form-row">
    <div class="form-group form-group-cb">
      <label for="subject">Assunto</label>
      <input type="text" name="subject" ng-model="vm.data.Subject" class="form-control" required id="contact-subject">
    </div>
  </div>
  <div class="form-row" ng-if="vm.files.length">
    <ul class="file-list">
      <li ng-repeat="file in vm.files" class="form-group form-group-et">
        <span class="file-name">{{file.desc}}</span>
        <span class="icon icon-cross" ng-click="vm.removeFile(file)"></span>
      </li>
    </ul>
  </div>
  <div class="form-row">
    <div class="form-group form-group-cb">
      <textarea rows="14" name="body" ng-model="vm.data.Body" fluid-height="400" class="form-control" required id="contact-content"></textarea>
    </div>
  </div>
  <div class="form-end form-group-cb">
    <div class="btn-group-right">
      <button class="btn btn-icon-right" ng-disabled="vm.conform.$invalid" id="contact-send-btn">
        Enviar <span class="icon icon-checkmark"></span>
      </button>
      <button type="button" class="btn btn-icon-right" ng-click="vm.openUpload()" id="contact-attach-btn">
        Anexar Arquivo <span class="icon icon-attachment"></span>
      </button>
    </div>
  </div>
</form>
