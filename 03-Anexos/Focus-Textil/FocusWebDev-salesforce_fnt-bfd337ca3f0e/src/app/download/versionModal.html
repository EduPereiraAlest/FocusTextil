<div class="ngdialog-message">
  <div class="store_modal-title">
    <h2>Vers√µes Anteriores</h2>
  </div>
  <div class="store_box">
    <section class="store_news" ng-repeat="version in vm.data.OldVersions">
      <div class="store_news-content">
        <div class="store_news-title">
          <h3>{{version.Version}}</h3>
        </div>
        <div class="store_news-latest">{{version.ReleaseDate}}</div>
        <ul class="store_news-info">
          <li ng-repeat="note in version.ReleaseNotes">- {{note}}</li>
        </ul>
      </div>
    </section>
  </div>
</div>
